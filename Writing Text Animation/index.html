<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/main.css">
    <!-- JAVASCRIPT Links -->
    <script src="app.js" defer></script>
    <title>Writing Text Animated</title>
</head>
<body>
    <div class="text-container">
        <h1>Steve Ela</h1>
    </div>

    <div class="btn-container">
        <button data-startBtn type="button">Start</button>
        <button data-closeBtn type="button">Close</button>
    </div>

    <div class="input-container">
        <label for="speed">Speed</label>
        <input data-input type="range" value="5" min="1" max="15" id="speed">
    </div>
</body>
</html>
